<!DOCTYPE html>

<html lang="en" ng-app="WebsocketClient">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <title>Remote Lab Web Client Mock</title>
</head>

<body>
<h2 class="text-center">UI Proto for MOOC</h2>
<hr/>
<section ng-controller="WebSocketController" class="text-center">
    <strong ng-bind-template="Lab Response: {{message}}"></strong>
    <hr>
    <iframe src="http://localhost:8080/gadgets/ifr?nocache=1&url=http://iamac115.epfl.ch/untitled.xml"
    width="1000" height="800" frameBorder="0"></iframe> 

<div class="containerr">
    <button class="btn" ng-click="saveData()">
        Save Data
    </button>
    <button class="btn" ng-click="sendData()">
        Send Data
    </button>
    <button class="btn" ng-click="loadData()">
        Load Data
    </button>
</div>
</section>

<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/modernizr-latest.js"></script>
<script type="text/javascript" src="js/app/web-socket-controller.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>

</body>
</html>
